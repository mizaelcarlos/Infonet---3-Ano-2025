<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário Completo</title>
</head>
<body>
    <h2>Formulário de Cadastro</h2>
    <form method="POST" enctype="multipart/form-data" action="processar_formulario2.php">
        
        Nome: <input type="text" name="nome"><br><br>        
        Email: <input type="email" name="email"><br><br>
        Senha: <input type="password" name="senha"><br><br>

        Gênero:<br>
        <input type="radio" name="genero" value="masculino"> Masculino<br>
        <input type="radio" name="genero" value="feminino"> Feminino<br>
        <input type="radio" name="genero" value="outro"> Outro<br><br>

        
        <input type="checkbox" name="aceito" value="sim"> Aceito os termos<br><br>

        
        Interesses:<br>
        <input type="checkbox" name="interesses[]" value="filmes"> Filmes<br>
        <input type="checkbox" name="interesses[]" value="livros"> Livros<br>
        <input type="checkbox" name="interesses[]" value="música"> Música<br><br>

        
        Estado:
        <select name="estado">
            <option value="">Selecione</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
        </select><br><br>

        
        Foto de perfil: <input type="file" name="foto"><br><br>
        
        <label for="">Data de nascimento</label>
        <input type="date" name="data_nascimento" id="data_nascimento">

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
